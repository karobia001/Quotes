<p>
  {{ quote.description }}
</p>
<button (click)= 'quoteComplete(true)'>DELETE</button>

<button type="button" class="btn btn-success" (click)="likeFunction()"><i class="fa fa-thumbs-up"></i>
</button> {{ like}} <br>
<button type="button" class="btn btn-danger" (click)= "dislikeFunction()"><i class="fa fa-thumbs-down"></i>
</button> {{ dislike }}
