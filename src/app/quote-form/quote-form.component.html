<body class="hm-gradient">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/css/mdb.min.css">
        <div class="container mt-4">
        <div class="row"> 
        <div class="col-md-6 card">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <h2 class="text-center py-4 font-bold font-up danger-text">create more quotes</h2>
            <div class="md-form">
                <i class="fa fa-user prefix blue-text"></i>
                <label for="name">Your name</label><br>
                <input type="text" id="name" class="form-control" [(ngModel)]="newQuote.name" #name="ngModel" name="name" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">name required</div>
                {{ newQuote.name }}
            </div>
            
            <div class="md-form">
                <i class="fa fa-pencil prefix blue-text"></i>
                <label for="quote">Quote</label>
                <textarea type="text" id="quote" class="md-textarea" style="height: 100px" rows="4" required #quote="ngModel" [(ngModel)]="newQuote.quote" name="quote"></textarea>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">input quote please.</div>
            </div>
            <div class="md-form">
                <i class="fa fa-user prefix blue-text"></i>
                <label for="author">Author</label><br>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="text-center">
                <button class="btn btn-outline-success btn-lg" type="submit">SUBMIT</button>
            </div>
        </form>
        </div>
        </div>
        </div>
        </body>
