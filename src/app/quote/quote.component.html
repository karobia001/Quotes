<div class="container">
    <div class="cont1">
        <div><br><br><br><br><br><br><br>
            <h1>THE QUOTONIUM</h1><br><br><br>
            <h3>WE ARE HERE TO INSPIRE</h3>
            <br><br><br><br><br><br>
        </div>
    </div><br>
    <div class="card-columns">
            <div class="card bg-warning text-black"  *ngFor='let quote of quotes;let i = index'>
              <div class="card-body"  >
                {{ quote.quote }}
                <button (click)='toggleDetails(i)'>info</button>
                <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
                
            </div>
           
    </div>
    </div>
    <div class="col-md-12">
        <app-quote-form (addQuote)= "addNewQuote($event)"></app-quote-form>
      </div>
    </div>
